<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Pagina para el curso de .NET Core"/>
    <title>Iniciar sesión</title>
</head>
<body>
    <h1>Formulario para el Inicio de sesión</h1>
    <form action="">
        <div>
            <div>
                <label for="usuario">Usuario</label>
                <input type="text" placeholder="Ingrese un nombre de usuario" id="usuario" required>
            </div>
            <br>
            <div>
                <label for="password">Contraseña</label>
                <input type="text" placeholder="Ingrese su contraseña" id="password" required>
            </div>
            <br>
        </div>
        <div>
            <input type="checkbox">Recordar usuario y contraseña
        </div>
        <br>
        <div>
            <button type="submit">Iniciar sesión</button>
            <button type="reset">Cancelar</button>
        </div>
        <br>
        <div>
            ¿No recuerda su contraseña? <a href=""> Click aquí</a>
        </div>
    </form>
</body>
</html>
